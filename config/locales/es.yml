  agile_map_definition: 
    title: "¿Qué es un Agile Roadmap?"
    paragraph: 
      one: "Un Agile Roadmap es la hoja de ruta para la implantación de prácticas ágiles en un equipo de trabajo (conocido también como Improvement Backlog). Se trata de una lista ordenada de mejoras de proceso que se quiere ir implantando a lo largo del tiempo en el equipo de trabajo."
      two: "Para poder elaborar un Agile Roadmap se necesita conocer y entender el conjunto de prácticas ágiles que ofrecen los métodos ágiles. En %{link:Carta de Prácticas Ágiles: Arma tu propio menú ágil}, elaboramos una lista de 42 prácticas recogidas de los métodos ágiles más populares (Kanban, Lean Development, Scrum y Extreme Programming)."
      three: "Un Agile Roadmap implícitamente reconoce el hecho que es difícil y muchas veces no recomendable implantar muchas prácticas a la vez y en toda su profundidad (lectura recomendada %{link:¿Revolución o evolución hacia el agilismo?} Por esto es útil tener una lista ordenada de prácticas candidatas que podrían irse implantando paulatinamente. También implícitamente un Agile Roadmap centra el foco en la aplicación de prácticas, NO en conseguir aplicar una metodología ágil en particular."
  what_is_agile_map:
    title: "¿Qué es Agile Roadmap+?"
    paragraph:
      one: "Agile Roadmap+ es parte del enfoque Tune-up (%{tuneup_link:www.tuneupprocess.com}). Tune-up ofrece una solución integral para mejorar procesos de producción, centrada en la gestión ágil de proyectos y equipos de trabajo. Tune-up cubre los cuatro aspectos que debería abordar un proceso de mejora centrado en métodos ágiles:"
      two: "Agile Roadmap+ condensa nuestra experiencia en el punto 2, es decir, en el diagnóstico y en la evaluación de prácticas ágiles."
      three: "Esta imagen presenta el modelo asociado a Agile Roadmap+. Debe establecerse una priorización de los objetivos de mejora que se quieren conseguir. Cada práctica ágil contribuye a ciertos objetivos de mejora. Así, las prácticas ágiles pueden ordenarse según su contribución a los objetivos más importantes. Además, el esfuerzo de preparación para poder aplicar una práctica debería considerarse como un factor que puede hacer desistir de su aplicación, o al menos en decidir postergar su aplicación. Por otra parte, el nivel de aplicación de una práctica dará un margen mayor o menor de mejora, por ejemplo, si la práctica no está aplicada aportaría un mayor margen de mejora. También habría que considerar las relaciones entre prácticas, una práctica podría verse reforzada por la aplicación de otra práctica o verse inhibida por la ausencia de otra práctica. Finalmente, debería considerarse también los desafíos que suele enfrentar la implantación de una práctica, como otra consideración para la postergación de la implantación o descarte de una práctica."
    li: 
      one: "Formación en los conocimientos necesarios (Kanban, Lean Development, Scrum y Extreme Programming)."
      two: "Diagnóstico del ámbito en el que se realizará la implantación y evaluación de prácticas ágiles que se aplicarán."
      three: "Herramienta de apoyo para el enfoque. Disponemos de una herramienta propia Tune-up Process."
      four: "Consultoría para el seguimiento y apoyo durante la implantación."
  agile_map_steps:
    title: "Pasos para elaborar un Agile Roadmap+"
    parag:
      one: "Un Agile Roadmap+ debería ser el resultado de un diagnóstico y evaluación del contexto del equipo de trabajo. En nuestra experiencia en implantación de prácticas ágiles hemos ido refinando un protocolo para este trabajo de diagnóstico y evaluación, el cual consta de los siguientes pasos:"
      two: "Agile Roadmap+ permite realizar un roadmap de forma muy flexible, ofreciendo además un espacio para el usuario en el cual se almacena su roadmap, de manera que puede acceder a él y completarlo/modificarlo en cualquier momento."
    steps:
      one: "Seleccionar el equipo de trabajo en el cual se aplicarán las prácticas ágiles. Nuestra aproximación al respecto es siempre bottom-up, es decir, implantar prácticas ágiles trabajando muy estrechamente con cada equipo. Si bien es necesario hacer un trabajo previo de promoción hasta un determinado nivel directivo (para conseguir el apoyo de la iniciativa), el trabajo de implantación se hace con el equipo, no debe ser impuesto desde 'arriba' ni debe dejarse a la motivación y esfuerzo heroico de algunos integrantes del equipo."
      two: "Estudiar los productos, servicios y/o proyectos encargados al equipo seleccionado. Obviamente lo ideal sería que el equipo sólo trabajase en un producto, servicio o proyecto, pero desgraciadamente suele ocurrir que el equipo es responsable de varios trabajos diferentes."
      three: "Evaluar globalmente el tipo de trabajo encargado al equipo y su posible diversidad. Hay dos factores determinantes: (a) si se trata de un producto (desarrollo y/o mantenimiento del producto) o de un servicio, y (b) cómo se organiza el trabajo, si se quiere (y puede) planificar el trabajo o si lo que interesa en atender el trabajo en la medida que se recibe. Respecto de (a), si el trabajo del equipo no está asociado a un producto simplemente se deberían descartar ciertas prácticas que son claramente orientadas a trabajo con productos. En el caso (b), dependiendo de si el trabajo se planifica o si se atiende según se recibe, correspondientemente hay ciertas prácticas aplicables a uno o a otro caso. Para un mismo equipo puede haber mezclas de situaciones respecto de (a) o (b), por ejemplo, el equipo se encarga del desarrollo de cierto producto pero también es responsable de unos servicios, o si además, para unos casos de producto o servicio interesa planificar y para otros no. Es muy importante que para cada caso se adapte adecuadamente el proceso, es decir, que se apliquen las prácticas más adecuadas. Por ejemplo, sería un error que todo el trabajo del equipo se estime y planifique siendo que, el equipo está encargado de un servicio cuya demanda no es previsible y no se quiere (o no se puede) agrupar ni planificar."
      four: "Establecer los objetivos que pretende la iniciativa de mejorar de proceso. Este paso obliga a una reflexión y diagnóstico respecto del desempeño del equipo en contexto del producto/servicio estudiado. Cada práctica ágil contribuye en cierta medida a ciertos objetivos con lo cual, ordenando por importancia de los objetivos en el contexto del equipo de trabajo se podrán correspondientemente seleccionar prácticas candidatas según su contribución a dichos objetivos."
      five: "Acotar las prácticas candidatas. Las prácticas candidatas estarán acotadas por la evaluación realizada en el paso 3, es decir, según los factores (a) y (b) algunas prácticas candidatas podrían ser descartadas para los pasos siguientes."
      six: "Establecer el nivel de aplicación de cada práctica. Es importante evaluar si una práctica está ya aplicada, no aplicada, parcialmente aplicado o simplemente no interesará aplicarla. Una práctica no aplicada tendrá un mayor efecto que una práctica que se está ya aplicando de forma parcial."
      seven: "Considerar el nivel de dificultad que tendrían los desafíos de implantación de cada práctica. Las prácticas no aplicadas o parcialmente aplicadas ofrecen un margen de mejora si se implantan, sin embargo, hay que tener presente los desafíos que normalmente deben enfrentarse al implantar cada práctica."
      eight: "Con toda la información recopilada en los pasos anteriores valorar la aplicabilidad de cada práctica estableciendo un orden de aplicación (Roadmap). Seguir las siguientes directrices: valorar positivamente la importancia de los objetivos a los que contribuye la práctica  y valorar también la contribución de cada práctica a los objetivos, valorar positivamente el nivel de aplicación actual de la práctica (mayor si la práctica no está siendo aplicada), valorar el nivel de dificultad de los desafíos de la práctica (mientras menos mejor), valorar el esfuerzo de aplicación de la práctica (mientras menos mejor)."
