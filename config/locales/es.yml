    intro: "¿Estás interesado en implantar prácticas ágiles? ¿No sabes por dónde comenzar? Este sitio te ofrece conocimiento asociado a prácticas ágiles y te ayuda a establecer tu propio roadmap para implantación de prácticas ágiles. %{link_video:Ver video explicativo}"
