  agile_practices:
    intro:
      one: "Este diagrama ilustra el solape de prácticas entre los métodos ágiles más populares. Esto refuerza el hecho que no es sensato plantearse de forma exclusiva la implantación de un método u otro. Lo importante son las prácticas ágiles y la sinergia que generaría la aplicación de más prácticas y en mayor profundidad. Más abajo se presenta la lista de prácticas que corresponden a los números indicados en la figura. Haz clic en la imagen para descargar una diapositiva en la cual se pueden leer los nombres de las prácticas sobre la misma figura."
      two: "Esta imagen muestra una posible agrupación de prácticas con el propósito de evaluar su aplicación en ciertos ámbitos específicos de mejora. La práctica 1 que aparece fuera de las agrupaciones es la que se refiere a enfatizar la sencillez en todos los aspectos, con lo cual hemos considerado que es la práctica transversal por excelencia. Hacer clic en la imagen para descargar una diapositiva en la cual se pueden leer los nombres de las prácticas sobre la misma figura. En cuanto a las prácticas 5 y 6, la primera se refiere a la utilización de estimaciones y capacidad del equipo para establecer los compromisos, y la segunda a la utilización de iteraciones para agrupar el trabajo."
